<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        :root {
            --bg-color-dark: #181818;
            --bg-color-light: #e0e0e0;
            --text-color-dark: #fff;
            --text-color-light: #000;
            --shadow-dark: 20px 20px 30px #121212, -20px -20px 30px #1e1e1e;
            --shadow-light: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            --button-shadow-dark: 10px 10px 15px #121212, -10px -10px 15px #1e1e1e;
            --button-shadow-light: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
            --icon-color-dark: #fff;
            --icon-color-light: #000;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100svh;
            background-color: var(--bg-color-light);
            font-family: 'Arial', sans-serif;
            margin: 0;
            transition: background-color 0.3s;
            position: relative;
        }
        .container {
            text-align: center;
            background: var(--bg-color-light);
            padding: 40px;
            border-radius: 30px;
            box-shadow: var(--shadow-light);
            width: 90%;
            max-width: 400px;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .album-art {
            width: 100%;
            max-width: 300px;
            border-radius: 20px;
            box-shadow: var(--button-shadow-light);
            margin-bottom: 20px;
            transition: box-shadow 0.3s;
        }
        .song-info {
            margin: 20px 0;
        }
        .song-title {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-color-light);
        }
        .song-artist {
            font-size: 18px;
            color: grey;
        }
        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .audio-controls button {
            background: var(--bg-color-light);
            border: none;
            cursor: pointer;
            padding: 0;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            box-shadow: var(--button-shadow-light);
            outline: none;
            transition: background 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
        }
        .audio-controls button:active {
            box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
        }
        .audio-controls svg {
            fill: var(--icon-color-light);
            width: 24px;
            height: 24px;
            transition: fill 0.3s;
        }
        audio {
            display: none;
        }
        .toggle-theme {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--bg-color-light);
            border: none;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: var(--button-shadow-light);
            outline: none;
            transition: background 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            z-index: 1000;
        }
        .toggle-theme svg {
            fill: var(--icon-color-light);
            width: 24px;
            height: 24px;
            transition: fill 0.3s;
        }
        .dark-mode {
            --bg-color-light: #181818;
            --text-color-light: #fff;
            --shadow-light: 20px 20px 30px #121212, -20px -20px 30px #1e1e1e;
            --button-shadow-light: 10px 10px 15px #121212, -10px -10px 15px #1e1e1e;
            --icon-color-light: #fff;
        }
        .shuffle-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            background: var(--bg-color-light);
            border: none;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            box-shadow: var(--button-shadow-light);
            outline: none;
            transition: background 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            z-index: 1000;
        }
        .shuffle-button svg {
            fill: var(--icon-color-light);
            width: 24px;
            height: 24px;
            transition: fill 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="album-art" src="" alt="Album Art" class="album-art">
        <div class="song-info">
            <div id="song-title" class="song-title"></div>
            <div id="song-artist" class="song-artist"></div>
        </div>
        <audio id="audio" src="" controls></audio>
        <div class="audio-controls">
            <button id="play">
                <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <svg id="pause-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
        </div>
    </div>
    <button class="toggle-theme" id="theme-toggle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2.25c-5.376 0-9.75 4.374-9.75 9.75s4.374 9.75 9.75 9.75 9.75-4.374 9.75-9.75-4.374-9.75-9.75-9.75zm0 17.25c-4.142 0-7.5-3.358-7.5-7.5s3.358-7.5 7.5-7.5 7.5 3.358 7.5 7.5-3.358 7.5-7.5 7.5z"/></svg>
    </button>
    <button class="shuffle-button" id="shuffle">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/></svg>
    </button>

    <script>
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play');
        const playIcon = document.getElementById('play-icon');
        const pauseIcon = document.getElementById('pause-icon');
        const themeToggle = document.getElementById('theme-toggle');
        const shuffleButton = document.getElementById('shuffle');
        const body = document.body;
        const albumArt = document.getElementById('album-art');
        const songTitle = document.getElementById('song-title');
        const songArtist = document.getElementById('song-artist');

        let songsData = [];

        fetch('songs.json')
            .then(response => response.json())
            .then(data => {
                songsData = data.songs;
                updatePlayer(songsData[0]);
            })
            .catch(error => console.error('Error loading songs:', error));

        function updatePlayer(song) {
            audio.src = song.songUrl;
            albumArt.src = song.imgUrl;
            songTitle.textContent = song.name;
            songArtist.textContent = song.artist;
        }

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                playIcon.style.display = 'none';
                pauseIcon.style.display = 'inline';
            } else {
                audio.pause();
                playIcon.style.display = 'inline';
                pauseIcon.style.display = 'none';
            }
        });

        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        function playRandomSong() {
            if (songsData.length === 0) return;
            const randomIndex = Math.floor(Math.random() * songsData.length);
            const song = songsData[randomIndex];
            updatePlayer(song);
            audio.play();
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'inline';
        }

        shuffleButton.addEventListener('click', playRandomSong);
    </script>
</body>
</html>
